services:
  db:
    image: public.ecr.aws/docker/library/postgres:16
    environment:
      POSTGRES_DB: supportdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres+asyncpg://postgres:secret@db:5432/supportdb
      SECRET_KEY: change-this-in-production
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - support-net

volumes:
  postgres_data:

networks:
  support-net:
    name: support-net
    external: true
